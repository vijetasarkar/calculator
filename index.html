<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1 class="text-center">Calculator</h1>
    <div class="container">
        <div class="calculator">
            <input type="text" name="screen" id="screen" class="mb-5 pd-3">
            <table >
                <tr>
                    <td><button type="button" class="btn btn-success">(</button></td>
                    <td><button type="button" class="btn btn-success">)</button></td>
                    <td><button type="button" class="btn btn-success">C</button></td>
                    <td><button type="button" class="btn btn-success">%</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btn btn-success">7</button></td>
                    <td><button type="button" class="btn btn-success">8</button></td>
                    <td><button type="button" class="btn btn-success">9</button></td>
                    <td><button type="button" class="btn btn-success">X</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btn btn-success">4</button></td>
                    <td><button type="button" class="btn btn-success">5</button></td>
                    <td><button type="button" class="btn btn-success">6</button></td>
                    <td><button type="button" class="btn btn-success">+</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btn btn-success">1</button></td>
                    <td><button type="button" class="btn btn-success">2</button></td>
                    <td><button type="button" class="btn btn-success">3</button></td>
                    <td><button type="button" class="btn btn-success">-</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btn btn-success">0</button></td>
                    <td><button type="button" class="btn btn-success">.</button></td>
                    <td><button type="button" class="btn btn-success">/</button></td>
                    <td><button type="button" class="btn btn-success">=</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
